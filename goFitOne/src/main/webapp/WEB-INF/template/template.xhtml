<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">goFitOne Beta</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema1.css" />
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="imagens" name="carregando.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link outcome="/Home">
                    <h:graphicImage library="imagens" name="logo-system.png" />
                </h:link>
            </div>

            <div style="float: right; margin-right: 10px">
                <p:button outcome="/index" value="Sign up" title="Create a new account"/>
                <p:button outcome="/index" value="Log in" title="Log in"/>
            </div>
            <div style="clear: both"></div>
        </header>

        <div id="conteudo" >
            <ui:insert name="corpo"/>
        </div>



        <footer>
            <h:outputLink value="https://github.com/brenoemelo/goFitOne" target="_blank">
                <h:graphicImage library="imagens" name="github_circle_gray.png" />
            </h:outputLink>

        </footer>
    </h:body>
</html>
