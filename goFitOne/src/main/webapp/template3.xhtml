<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">goFitOne Beta</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema7.css" />
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="imagens" name="carregando.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link outcome="/Home">
                    <h:graphicImage library="imagens" name="logo-system.png" />
                </h:link>
            </div>

            <div style="float: right; margin-right: 110px">
                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastros" >
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>    goFitOne - Teste de Desenvolvimento -
            <a href="https://github.com/brenoemelo/goFitOne" target="_blank">GitHub</a>
        </footer>
    </h:body>
</html>
